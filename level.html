<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Level</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/animations.css">
</head>

<body class="bg-dark text-light">

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div id="levelCard" class="quiz-card text-center">
    <h2 class="mb-3 fw-bold">Select Level</h2>
    <p id="topicText" class="mb-4 text-secondary"></p>

    <div class="d-grid gap-3 nano-stagger" id="levelBtns">
      <button class="level-btn easy" onclick="start('easy')">Easy</button>
      <button class="level-btn medium" onclick="start('medium')">Intermediate</button>
      <button class="level-btn hard" onclick="start('hard')">Hard</button>
    </div>

  </div>

</div>

<script src="js/animations.js"></script>
<script>
  const topic = localStorage.getItem("selectedTopic");
  document.getElementById("topicText").textContent = `Topic: ${topic.toUpperCase()}`;

  nanoReveal("levelCard", 200);
  nanoStagger("levelBtns", 400);

  function start(level) {
    localStorage.setItem("selectedLevel", level);
    nanoExit("quiz.html");
  }
</script>

</body>
</html>
