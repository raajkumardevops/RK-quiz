<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Quiz | Fundamental Quiz App</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-dark text-light">

  <div class="container min-vh-100 d-flex justify-content-center align-items-center">

    <div class="card bg-secondary text-light p-4 w-100" style="max-width: 600px;">

      <!-- Question Counter -->
      <div class="mb-2 text-end">
        <span id="questionCounter"></span>
      </div>

      <!-- Question Text -->
      <h5 id="questionText" class="mb-4"></h5>

      <!-- Options -->
      <div id="optionsContainer" class="list-group mb-3">
        <!-- JS injects buttons here -->
      </div>

      <!-- Explanation -->
      <div id="explanationBox" class="alert alert-info d-none">
        <!-- JS injects explanation here -->
      </div>

      <!-- Navigation Buttons -->
      <div class="d-flex justify-content-between">
        <button id="backBtn" class="btn btn-outline-light">
          Back
        </button>

        <button id="nextBtn" class="btn btn-primary" disabled>
          Next
        </button>
      </div>

    </div>

  </div>

  <!-- ============================= -->
  <!-- SCRIPT ORDER (DO NOT CHANGE) -->
  <!-- ============================= -->

  <!-- Question Data -->
  <script src="js/data.html.js"></script>

  <!-- Quiz Logic -->
  <script src="js/quiz.js"></script>

</body>
</html>
